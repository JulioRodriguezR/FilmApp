<ion-content>
  <app-grid txt="Favorites"></app-grid>
  <div *ngFor="let category of favoriteGenre">
    <ion-grid *ngIf="category.films.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ category.genre }}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [films]="category.films"></app-slideshow-poster>
    </ion-grid>
  </div>
</ion-content>
