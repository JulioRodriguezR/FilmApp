<ion-header>
  <ion-toolbar>
    <ion-title>
      Search Movie
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar
    placeholder="Search movie"
    animated
    debounce="700"
    [value]="txtSearch"
    (ionChange)="search($event)"
  >
  </ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-grid *ngIf="searching">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="films.length === 0">
    <ion-list-header>
      <ion-label>Points</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let point of points" (click)="txtSearch = point">
      <ion-label color="primary">{{point}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let film of films">
        <ion-card (click)="showDetail(film.id)">
          <img [src]="film.poster_path | image" />
          <!-- <img *ngIf="film.poster_path === null" src="" /> -->
          <ion-card-header>
            <ion-card-subtitle>{{film.release_date}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <h2>{{film.title}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
