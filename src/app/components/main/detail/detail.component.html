<ion-content *ngIf="film">
  <ion-label class="tittle">
    <h1>{{ film.title }}</h1>
  </ion-label>
  <img *ngIf="film.backdrop_path" [src]="film.backdrop_path | image" />
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-datail-card">
        <ion-card>
          <img *ngIf="film.poster_path" class="poster" [src]="film.poster_path | image" />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{
            film.vote_average
          }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="contacts" color="primary"></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-note slot="end" color="primary">{{ film.vote_count }}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ film.overview | slice: 0:hidden }}...</ion-label>
        <ion-label color="primary" (click)="hidden = 5000" *ngIf="hidden !== 5000">Read more</ion-label>
        <ion-label *ngIf="hidden === 5000">{{film.overview}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genre of film.genres" color="primary">
          <ion-label>{{ genre.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col> </ion-col>
      <ion-label>Actors</ion-label>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideOptActors">
    <ion-slide *ngFor="let actor of actors">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/src/assets/no-avatar.jpg" />
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image" />
        <ion-label class="actor-name">{{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorite()">
        <ion-icon slot="end" [name]="startIcon"></ion-icon>
        <ion-label>Favorite</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
