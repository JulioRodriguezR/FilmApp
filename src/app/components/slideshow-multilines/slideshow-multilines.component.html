<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let lines of films | multiline">
    <ion-row>
      <ion-col size="12" *ngFor="let f of lines">
        <ion-card (click)="showDetail(f.id)">
          <img class="poster" [src]="f.poster_path | image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-add">
    <ion-button expand="full" class="btn-add" size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
